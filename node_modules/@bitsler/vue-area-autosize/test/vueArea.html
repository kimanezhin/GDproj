<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style type="text/css" class="cp-pen-styles">
    #app {
  margin: 10px;
}

input, select {
  margin-left: 10px;
}
</style>
  </head>
  <body>
    <div>
<textarea-autosize
          id="msg-input"
          ref="say"

          :placeholder="placeholder"
          :value="messageInput"
          :min-height="34"
          :max-height="102"
          style="border-top-right-radius: 0,border-bottom-right-radius: 0"
          max-rows="3"
          rows="1"
          class="chat-input form-control"
          @input="typeEvent"
          @keydown.enter.prevent.native
          @keyup.enter.exact.prevent.native="say"/>
  </div>
  <p>{{ cevent }}</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="/dist/vue-area-autosize.browser.js" ></script>

    <script>
      Vue.use(VueAreaAutosize)
      var app = new Vue({
  el: "#app",
  data: {
    messageInput: '',
    placeholder: 'Type your message',
    cevent: ''
  },
  methods: {
    typeEvent() {
      this.cevent = 'typing event'
    },
    say() {
      this.event = 'say event'
    }
  }
});

    </script>
  </body>
</html>
